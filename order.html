
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <form id="form" >
      <div class="jumbotron" >
           <div class="col-md-12">
                <h1>Welcome make your order here</h1>
                
            </div>  
            
            <div class="col-md-12">
          
                <h2>Enter the requirements</h2>
                <label>Enter your name:</label><br>
                <input type="text" name="" id="user"><br>
                <label>Email address:</label><br>
                <input type="email" email="" id="mail" ><br>
                <label>Phone number</label><br>
                <input type="number" name="" id="phone">
            </div>
        <div class="row"  id="another">
            <div class="col-md-4">
                <label  style="font-size: 30px">Select Crust:</label>
                <select name="crust" class="form-group"  id="crust">
                     <option value="flatbred">Flatbread </option>
                    <option  value="stufed"> stufed  </option>
                    <option value="glutenfree">glutenfree</option>
                    <option value="cast-irons"> Cast Irons</option>
                    <option value="Cracker-Crust">Cracker Crust</option>
                    <option value="St-Louis">St. Louis</option>
                    <option value="Multigrain">Multigrain</option>
                    <option value="New-York">New-York</option>
                 </select>
                
            </div>


            <div class="col-md-4">
                    <label  style="font-size: 30px">Select toppings:</label>
                    <select name="toppings" class="form-group" id="topping">
                        <option value="1"> bacon,pepperoni,onions</option>
                        <option value="2">bacon , black olives, Green peppers</option>
                        <option value="3"> mushrooms ,tomatoes,onions"</option>
                        <option value="4"> pepperoni,extra cheeese</option>
                        <option value="5">pepperoni,tomatoes,onions</option>
                    </select>
                    
                </div>
                <div class="col-md-4">
                    <label style="font-size: 30px">Select size:</label>
                    <select name="size" class="form-group" id="size">
                        <option value="small">Small </option>
                        <option value="medium">Medium</option>
                        <option value="large">Large </option>
                    </select>
                </div>
                </div>
                <div class="col-md-4">
                    <label  style="font-size: 30px">Comfirm delivery:</label>
                    <select name="deliver" class="form-group" >
                            <option>Yes</option>
                            <option>No</option>
                    </select>
                </div>
                <div class="order">
                    <label  style="font-size: 30px">Enter quantity:</label>
                    <input type="number" name="" id="nbr"><br><br>
                    <input type="submit" name="button" value="ORDER" id="send">
                    <!-- <input type="button" id="addoder" value="another order"> -->
                    <!-- <span class="btn btn-primary" id="order">Another order</span><br> -->
                </div>
                <div class="details">
                    <h2 id="summary">ORDER SUMMRY:</h2>
                    <ul id="pizzaOrdered">
                        
                       
                    </ul>
                    <input type="submit" name="button" value="CHECKOUT" id="check">
                    <p>TOTOL AMOUNT:<span id="paid" ></span></p>
                </div>
                
            </div>
        </form>
        
        
        
    </div>
    <script src="js/jquery-3.4.1.js"></script>
        <script src="js/scripts.js"></script>

</body>
